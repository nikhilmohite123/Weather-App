<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER-APP</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

  <div class="wrapper">
   <h1>WEATHER APP</h1>
   <div class="tab-container">
    <p class="tab"  user-tab>Your Weather</p>
    <p class="tab"  serch-tab>Search Weather</p>
</div>

<div class="wearther-container">
        <!-- grant -access-location -->
        <div class="grant-access-location sub-container">
            <img src="./assets/location.png" alt=""  loading="lazy" height="80" width="80">
            <p >Grant Location Access<p>
            <p class="Access-msg">Allow Access To Get Weather Information</p>
            <button class="Access-btn">Grant Access</button>
        </div>
    
            <!-- serch -container -->
    
    
            <form class="serch-container">
                <input type="text" name="" id="" placeholder="serch for city..." serchinput>
                <button type="submit"><img src="./assets/search.png" alt="" height="20" width="20" btn></button>
            </form>





            <div class="error">
                <img src="./assets/not-found.png" alt="" class="errorImg"  >
                <p>city not found</p>
            </div>



        <!-- user-information-container -->
        <div class="user-info-container sub-container">
           <div class="name">
            <p city-name></p>
            <img src="" flag>
           </div>
            <p weather-desc></p>
            <img src="" weather-img>
            <p temperature></p>
    
            <div class="weather-info">
                <div class="box">
                    <img src="./assets/wind.png" alt="" height="50" width="50">
                    <p>windspeed</p>
                    <p windspeed></p>
                </div>
                <div class="box">
                    <img src="./assets/humidity.png" alt="" height="50" width="50">
                    <p>humidity</p>
                    <p humidity></p>
                </div>
                <div class="box">
                    <img src="./assets/cloud.png" alt="" height="50" width="50">
                    <p>Clouds</p>
                    <p cloudiness></p>
                </div>
            </div>
    
    
        </div>
    
  

    
    
        <!-- londing-container -->
        <div class="loading-container sub-container">
            <img src="./assets/loading.gif" alt="" height="150" width="150">
            <p>loading</p>
        </div>
      
</div>

  


    
  </div>

</body>
</html>
